name: Build BackApp

on:
  workflow_dispatch:
    inputs:
      build_architecture:
        description: 'Which architecture to build'
        required: true
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'amd64'
          - 'arm64'
          - 'raspberry-pi'
  workflow_call:
    inputs:
      build_architecture:
        required: false
        type: string
        default: 'amd64'

permissions:
  contents: read

jobs:
  frontend:
    uses: ./.github/workflows/frontend.build.yml
    secrets: inherit

  build-linux-amd64:
    name: Build Linux x86_64 Binary
    needs: frontend
    runs-on: ubuntu-latest
    if: ${{ inputs.build_architecture == 'all' || inputs.build_architecture == 'amd64' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: server/static

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
          cache: true
          cache-dependency-path: |
            **/go.mod
            **/go.sum

      - name: Configure Go proxy
        run: |
          go env -w GOPROXY=https://goproxy.io,direct
          go env -w GOSUMDB=sum.golang.org

      - name: Build backend binary
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          cd server
          go build -o backapp-server .
          mv backapp-server backapp-server-linux-amd64

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backapp-server-linux-amd64
          path: server/backapp-server-linux-amd64
          retention-days: 30

  build-linux-arm64:
    name: Build Linux ARM64 Binary
    needs: frontend
    runs-on: ubuntu-latest
    if: ${{ inputs.build_architecture == 'all' || inputs.build_architecture == 'arm64' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: server/static

      - name: Install cross compiler
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
          cache: true
          cache-dependency-path: |
            **/go.mod
            **/go.sum

      - name: Configure Go proxy
        run: |
          go env -w GOPROXY=https://goproxy.io,direct
          go env -w GOSUMDB=sum.golang.org

      - name: Build backend binary
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 1
          CC: aarch64-linux-gnu-gcc
        run: |
          cd server
          go build -o backapp-server .
          mv backapp-server backapp-server-linux-arm64

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backapp-server-linux-arm64
          path: server/backapp-server-linux-arm64
          retention-days: 30

  build-raspberry-pi:
    name: Build Raspberry Pi 2 Binary
    needs: frontend
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
    if: ${{ inputs.build_architecture == 'all' || inputs.build_architecture == 'raspberry-pi' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: server/static

      - name: Install cross compiler
        run: apt-get update && apt-get install -y gcc-arm-linux-gnueabihf ca-certificates

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
          cache: true
          cache-dependency-path: |
            **/go.mod
            **/go.sum

      - name: Configure Go proxy
        run: |
          go env -w GOPROXY=https://goproxy.io,direct
          go env -w GOSUMDB=sum.golang.org

      - name: Build backend binary
        env:
          GOOS: linux
          GOARCH: arm
          GOARM: '7'
          CGO_ENABLED: 1
          CC: arm-linux-gnueabihf-gcc
        run: |
          cd server
          go build -o backapp-server .
          mv backapp-server backapp-server-linux-armv7

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backapp-server-linux-armv7
          path: server/backapp-server-linux-armv7
          retention-days: 30
